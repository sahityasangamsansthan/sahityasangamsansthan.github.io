<section class="addLink">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">शीर्षक :</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="link-title" ng-model="linkTitle" placeholder="लिंक का शीर्षक लिखे" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">लिंक :</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="link-url" ng-model="linkUrl" placeholder="लिंक का पता लिखे" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">श्रेणी :</label>
            <div class="col-sm-3">
                <select class="form-control" id="category" ng-model="linkCategory">
                    <option value="other">अन्य</option>
                    <option value="savera">सवेरा</option>
                    <option value="aahlaad">आह्लाद</option>
                    <option value="avichalpravaah">अविचल प्रवाह</option>
                    <option value="chandesthi">छदेष्ठि</option>
                    <option value="gazhalgunjan">ग़ज़ल-गुंजन</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">माह :</label>
            <div class="col-sm-3">
                <input type="date" class="form-control" ng-model="linkDate" id="month"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-default" ng-click="addLink(linkTitle, linkUrl, linkCategory, linkDate)">Submit</button>
            </div>
        </div>
    </form>
</section>
