<section class="content">
    <h3 class="subheading">मुख्य लिंके</h3>
    <ul>
        <li ng-repeat="link in links">
            <a target="_blank" href="{{ link.url }}">
                {{ link.title }}
            </a>
            <div class="whatsapp">
                <a href="whatsapp://send?text={{ link.url }}" data-action="share/whatsapp/share"></a>
            </div>
        </li>
    </ul>
</section>
